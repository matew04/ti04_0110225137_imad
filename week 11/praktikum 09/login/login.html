<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: Segoe UI, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 25px 30px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-bottom: 12px;
            box-sizing: border-box;
            font-size: 14px;
            transition: .25s;
        }

        input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: .25s;
        }

        #toggle {
            background: #ddd;
            margin-bottom: 12px;
            width: 100%;
        }

        #toggle:hover {
            background: #c7c7c7;
        }

        #submit {
            background: #4a90e2;
            color: white;
            width: 100%;
        }

        #submit:hover {
            background: #3a78c4;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <button id="toggle">Show/Hide</button>

        <button id="submit">Submit</button>
    </div>

    <script src="otentikasi.js"></script>
</body>
</html>
