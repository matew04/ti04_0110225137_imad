<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbox</title>
    <style>
        body {
            height: 2000px;
            font-family: Arial;
        }

        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            border: 2px solid black;
            border-radius: 8px;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .messages {
            height: 250px;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 2px solid black;

        }

        .input-area {
            display: flex;
        }

        #msgText {
            flex: 1;
            padding: 8px;
            border: none;
        }

        #sendBtn {
            padding: 10px;
            background: dodgerblue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <div class="chatbox">
        <div id="chatMessages" class="messages"></div>

        <div class="input-area">
            <input type="text" id="msgText" placeholder="Tulis pesan...">
            <button id="sendBtn">Kirim</button>
        </div>
    </div>

    <!-- file JS dipanggil DI BAWAH -->
    <script src="chat.js"></script>
</body>

</html>
