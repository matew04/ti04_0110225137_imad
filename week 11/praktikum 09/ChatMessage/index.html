<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbox</title>
    <style>
        body {
            height: 2000px;
            font-family: Arial;
        }

        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            border: 2px solid black;
            border-radius: 8px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .messages {
            height: 250px;
            padding: 10px;
            overflow-y: auto;

        }

        .input-area {
            display: flex;
        }
        
        #msgText {
            flex: 1;
            padding: 6px 10px;
            border-radius: 15px;
            border: none;
        }

        p{
            background: #dcf8c6;
            padding: 3px 12px;
            border-radius: 15px;
            margin: 5px 0;
            margin-left: 30px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        #sendBtn {
            padding: 10px;
            margin: 1px;
            background: dodgerblue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="chatbox">
        <div id="chatMessages" class="messages"></div>

        <div class="input-area">
            <input type="text" id="msgText" placeholder="Tulis pesan...">
            <button id="sendBtn">Kirim</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
