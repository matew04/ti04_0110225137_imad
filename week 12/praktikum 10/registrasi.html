</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/9391714.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registrasi.html">Registrasi Seminar</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="data.html">Data Peserta</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Close Navbar -->
    <!-- Form -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            Form Registrasi Seminar
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="kode" class="col-4 col-form-label">Kode</label>
                    <div class="col-8">
                        <input id="kode" name="kode" placeholder="Isikan Kode" type="text" required="required"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nama_kegiatan" class="col-4 col-form-label">Nama Kegiatan</label>
                    <div class="col-8">
                        <input id="nama_kegiatan" name="nama_kegiatan" placeholder="Isikan Kegiatan" type="text"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tgl_mulai" class="col-4 col-form-label">Tanggal Mulai</label>
                    <div class="col-8">
                        <input id="tgl_mulai" name="tgl_mulai" type="date" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tgl_akhir" class="col-4 col-form-label">Tanggal Akhir</label>
                    <div class="col-8">
                        <input id="tgl_akhir" name="tgl_akhir" type="date" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="biaya" class="col-4 col-form-label">Biaya</label>
                    <div class="col-8">
                        <input id="biaya" name="biaya" type="number" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tempat" class="col-4 col-form-label">Tempat</label>
                    <div class="col-8">
                        <input id="tempat" name="tempat" placeholder="Isikan Tempat" type="text" class="form-control"
                            required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="latitude" class="col-4 col-form-label">Latitude</label>
                    <div class="col-8">
                        <input id="latitude" name="latitude" type="number" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="longitude" class="col-4 col-form-label">Longitude</label>
                    <div class="col-8">
                        <input id="longitude" name="longitude" type="number" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="jenis_kegiatan" class="col-4 col-form-label">Jenis Kegiatan</label>
                    <div class="col-8">
                        <select id="jenis_kegiatan" name="jenis_kegiatan" class="custom-select" required="required">
                            <option value="plh">Pilih</option>
                            <option value="Seminar">Seminar</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pic" class="col-4 col-form-label">PIC</label>
                    <div class="col-8">
                        <input id="pic" name="pic" type="text" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="desk" class="col-4 col-form-label">Deskripsi</label>
                    <div class="col-8">
                        <textarea id="desk" name="desk" cols="40" rows="3" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- CLose Form -->

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
