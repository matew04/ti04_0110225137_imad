<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghituung Kurs Dollar & Rupiah</title>
</head>

<body>
    <h2>Menghitung Kurs Dollar & Rupiah</h2>
    <h4>Nilai Kurs Rupiah = Rp. 16.668</h4>
    <br />

    <h2>Dollar to Rupiah</h2>
    <label for="dollar">Dollar =</label>
    <input type="number" name="dollar" id="dollar" />
    <br />
    <span id="hasil1"></span>
    <br />
    <button type="button" onclick="hitungDollar()">Hitung</button>

    <hr />
    <br />

    <h2>Rupiah to Dollar</h2>
    <label for="rupiah">Rupiah =</label>
    <input type="number" name="dollar" id="rupiah" />
    <br />
    <span id="hasil2"></span>
    <br />
    <button type="button" onclick="hitungRupiah()">Hitung</button>

    <script>
        const KURS = 16668;

        function hitungDollar() {
            const dollar = document.getElementById('dollar').value;
            const hasil = dollar * KURS;

            document.getElementById('hasil1').innerText =
                'Hasil: Rp. ' + hasil.toLocaleString('id-ID');
        }

        function hitungRupiah() {
            const rupiah = document.getElementById('rupiah').value;
            const hasil = rupiah / KURS;

            document.getElementById('hasil2').innerText =
                'Hasil: USD ' + hasil.toFixed(2);
        }
    </script>
</body>

</html>
